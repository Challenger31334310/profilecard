
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
          <div class="card__border">
            <img src="reshiktt.jpg" alt="card imagce" class="card__img" />
          </div>
    
          <h3 class="card__name">Reshik Roy</h3>
          <span class="card__profession">Software Engineer </span> <br>
          <span class="card__profession">Email:reshikroy223@gmail.com </span>
          <br>
          <span class="card__profession"></span>


    
          <div class="card__social" id="card-social">
            <div class="card__social-control">
              <!-- Toggle Button -->
              <div class="card__social-toggle" id="card-toggle">
                <i class="ri-add-line"></i>
              </div>
    
              <span class="card__social-text">My social networks</span>
    
              <!-- Card Social -->
              <ul class="card__social-list">
                <a href="https://www.facebook.com/" target="_blank" class="card__social-link">
                 <img src="facebook (1).png" alt="" style="width: 1.2rem;">
                </a>
    
                <a href="https://www.instagram.com/" target="_blank" class="card__social-link">
                    <img src="github.png" alt="" style="width: 1.2rem;">
                </a>
    
                <a href="https://www.twitter.com/" target="_blank" class="card__social-link">
                    <img src="twitter-sign.png" alt="" style="width: 1.2rem;">
                </a>
              </ul>
            </div>
          </div>
        </div>
      </div>
    
      <!--=============== MAIN JS ===============-->
      <script src="script.js"></script>
</body>
</html>
